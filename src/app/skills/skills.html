<section id="skills" class="py-20 px-6 md:px-12 lg:px-24 max-w-7xl mx-auto">
      <div class="bg-lumon-900 text-white rounded-t-lg p-4 flex justify-between items-center border-b border-lumon-700">
        <h2 class="font-mono text-lg font-bold uppercase tracking-widest">Employee Capability Matrix</h2>
      </div>
      <div class="bg-lumon-800 p-8 md:p-12 rounded-b-lg shadow-2xl border border-lumon-700">
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-12">
          <div *ngFor="let category of skills">
            <h3 class="font-display text-xl font-bold text-white mb-6 pb-2 border-b border-lumon-600">{{category.title}}</h3>
            <div class="space-y-6">
              <div *ngFor="let skill of category.skills; let i = index" class="group">
                <div class="flex justify-between text-xs font-mono text-lumon-300 mb-1 uppercase">
                  <span>{{skill}}</span>
                  <span>{{95 - (i * 3)}}%</span>
                </div>
                <div class="h-2 bg-lumon-700 rounded-sm overflow-hidden">
                  <div class="h-full bg-lumon-300 transition-all duration-1000" [style.width.%]="95 - (i * 3)"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
